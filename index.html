<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <title>Image Slider</title>
  </head>
  <body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active animated rotateInUpRight">
        <img src="images/image11.jpg" class="d-block w-100">
        <div class="carousel-caption animated rotateInUpRight delay-1s">
       <h1>Beautiful slide 1</h1>
       <p> Enjoying a world view</p>
      </div>
      </div>
      <div class="carousel-item animated fadeInDownBig">
        <img src="images/image22.jpg" class="d-block w-100">
        <div class="carousel-caption animated fadeInDownBig delay-1s">
       <h1>Beautiful slide 2</h1>
       <p> We're doing it....</p>
      </div>
      </div>
      <div class="carousel-item animated fadeInUpBig">
        <img src="images/image33.jpg" class="d-block w-100">
        <div class="carousel-caption animated fadeInUpBig	delay-1s">
       <h1>Beautiful slide 3</h1>
       <p> Out and about</p>
      </div>
      </div>
      <div class="carousel-item animated shake">
        <img src="images/image44.jpg" class="d-block w-100">
        <div class="carousel-caption animated shake delay-1s">
       <h1>Beautiful slide 4</h1>
       <p> Need a vacation</p>
      </div>
      </div>
      <div class="carousel-item animated bounceIn">
        <img src="images/image55.jpg" class="d-block w-100">
        <div class="carousel-caption animated bounceIn delay-1s">
       <h1>Beautiful slide 5</h1>
       <p> What a view</p>
      </div>
      </div>
      <div class="carousel-item animated tada">
        <img src="images/image66.jpg" class="d-block w-100">
        <div class="carousel-caption animated tada delay-1s">
       <h1>Beautiful slide 6</h1>
       <p> Nature view</p>
      </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </body>
</html>
